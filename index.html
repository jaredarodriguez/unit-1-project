<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>"Pedal Zone"</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="pedalBoard">
      <img id="amp" src="assets/Amplifier.png" alt="Amp" />âˆš
      <div id="timer"></div>
      <input
        id="playTrack"
        type="button"
        value="Play track"
        onclick="playTrack()"
      />
      <input id="Restart" type="button" value="Restart" onclick="reload()" />
      <audio id="Frank" src="assets/Frank.m4a"></audio>

      <div id="flangerPedal">
        <img src="assets/Flanger_pedal.png" alt="Flanger" />
        <button id="flangerPedalInput"></button>
        <button id="flangerPedalOutput"></button>
      </div>
      <div id="fuzzPedal">
        <img src="assets/Fuzz_pedal.png" alt="Fuzz" />
        <button id="fuzzPedalInput"></button>
        <button id="fuzzPedalOutput"></button>
      </div>
      <div id="heavyMetalPedal">
        <img src="assets/Heavy-metal_pedal.png" alt="heavyMetal" />
        <button id="heavyMetalPedalInput"></button>
        <button id="heavyMetalPedalOutput"></button>
      </div>
      <div id="octavePedal">
        <img src="assets/Octave_pedal.png" alt="Octave" />
        <button id="octavePedalInput"></button>
        <button id="octavePedalOutput"></button>
      </div>
      <div id="reverbPedal">
        <img src="assets/Reverb_pedal.png" alt="reverb" />
        <button id="reverbPedalInput"></button>
        <button id="reverbPedalOutput"></button>
      </div>
      <div id="tremoloPedal">
        <img src="assets/Tremolo_pedal.png" alt="tremolo" />
        <button id="tremoloPedalInput"></button>
        <button id="tremoloPedalOutput"></button>
      </div>
    </main>
  </body>
</html>
